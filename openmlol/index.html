##OpenMLOL

[Andrea Zanni](http://aubreymcfato.com) / [@aubreymcfato](http://twitter.com/aubreymcfato)

---

###openmlol come collezione

--

Sistematico aggiornamento e arricchimento della "Collezione Open" di MLOL, 
formata da risorse gratuite e aperte, in pubblico dominio o con licenze Creative Commons.  

--

###openmlol come portale

--

Portale di risorse libere, aperto a tutti, con spazio di conversazione, 
liste, apertura alla comunità di lettori

---

Senza login

---

soggettazione CCE

---

### Nuove collezioni inserite

--

Wikisource in lingua italiana

--

Wikisource è una biblioteca digitale wiki, cioè un progetto comunitario, volontario e collaborativo.
Una biblioteca fatta come viene fatta Wikipedia. 

--

I libri vengono digitalizzati in progetti esterni (biblioteche, Google Books), 
e poi "processati" attraverso Internet Archive.

--

La comunità corregge l`OCR pagina per pagina, compiendo diverse revisioni collettive.

--

3519 fra opere singole e libri completi.

--

La comunità sceglie quali testi possono godere della dignità di "opera" singola (articoli, poesie, ecc.) 

--

Quella con MLOL è l`unica integrazione di Wikisource con le biblioteche, a livello internazionale

--

+ tutti i testi inseriti sono stati formattati, corretti e a volte anche riletti ulteriormente dalla comunità (SAL 75% e 100%)
+ link diretto ad un EPUB scaricabile generato _al momento_
+ invio automatico all`app MLOL

--

per moltissimi libri, sono state generate _algoritmicamente_ delle copertine (grazie ai maghi dei [NYPL Labs](http://www.nypl.org/collections/labs))

![img](https://blogmlol.files.wordpress.com/2015/05/schermata-2015-05-05-alle-11-40-29.png?w=676)

###Liste

--

--

possibilità di suggerimento risorse attraverso modulo online

--

Livelli di openness

+ livello 1: risorsa gratuita ma con copyright
+ livello 2: Creative Commons (o simile), ma senza uso commerciale nè opere derivate
+ livello 3: Creative Commons (o simile), senza uso commerciale, riuso possibile
+ livello 4: Creative Commons (o simile), riuso completo.
