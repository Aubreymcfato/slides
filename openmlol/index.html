###openmlol come collezione

--

Sistematico aggiornamento e arricchimento della "Collezione Open" di MLOL, 
formata da risorse gratuite e aperte, in pubblico dominio o con licenze Creative Commons.  

--

###openmlol come portale

--

Portale indipendente di risorse libere, aperto a tutti, con spazio di conversazione, 
liste, apertura alla comunità di lettori

---

###openMLOL come piattaforma aperta

--

_library as a platform_

David Weinberger

--

biblioteca digitale open, aperta e partecipativa

--

+ **livello 2**: Creative Commons (o simile), ma senza uso commerciale nè opere derivate

+ **livello 4**: Creative Commons (o simile), riuso completo.
