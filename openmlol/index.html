##[openMLOL.it](http://openmlol.it)

--

<!-- .slide: data-background="#1a00ff" -->

###openmlol come collezione

--

<!-- .slide: data-background="#1a00ff" -->

Sistematico aggiornamento e arricchimento della "Collezione Open" di MLOL, 
formata da risorse gratuite e aperte, in pubblico dominio o con licenze Creative Commons.  

--

<!-- .slide: data-background="#eec803" -->

Anche risorse chiuse.  <!-- .element: class="fragment" data-fragment-index="0" -->

Però legali.  <!-- .element: class="fragment" data-fragment-index="1" -->

--

<!-- .slide: data-background="#eec803" -->

###openmlol come portale

--

<!-- .slide: data-background="#eec803" -->

Portale indipendente di risorse libere, aperto a tutti, con spazio di conversazione, 
liste di libri, apertura alla comunità di lettori

---

<!-- .slide: data-background="#0A2A34" -->

###openMLOL come piattaforma

--

<!-- .slide: data-background="#0A2A34" -->

biblioteca digitale open, aperta e partecipativa,<br/>
*unica e plurale*, integrata in tutti i progetti MLOL.

--

<!-- .slide: data-background="#0A2A34" -->

*library as a platform.*


David Weinberger

--

<!-- .slide: data-background="#0A2A34" -->

filiera dell'open

<!-- .slide: data-background="#0A2A34" -->

###Suggerisci

--

<!-- .slide: data-background="#0A2A34" -->

Ogni utente può [suggerire un link](http://openmlol.it/Suggest/Index/13), 
che verrà valutato dal team.

--

<!-- .slide: data-background="#0A2A34" -->

###Livelli di openness

--

<!-- .slide: data-background="#0A2A34" -->

Aggregazione delle risorse per licenze simili, in modo da aiutare l'utente 
a navigare fra i diversi *permessi d'autore*.

--

<!-- .slide: data-background="#0A2A34" -->

+ **livello 1**: risorsa gratuita ma con copyright
+ **livello 2**: Creative Commons (o simile), ma senza uso commerciale nè opere derivate
+ **livello 3**: Creative Commons (o simile), senza uso commerciale, riuso possibile
+ **livello 4**: Creative Commons (o simile), riuso completo.

--
