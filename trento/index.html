##Diventare artigiani digitali tra codice e beni comuni

[Andrea Zanni](http://aubreymcfato.com) / [@aubreymcfato](http://twitter.com/aubreymcfato)

---

Internet non è Facebook, non è Whattsapp, non è Instagram.
(che, fra l'altro, sono tutti di proprietà di Zuckerberg)

--

Internet è un [moltiplicatore](https://aubreymcfato.com/2016/12/30/internet-e-un-moltiplicatore/).

--

Nessuno sa cosa sia, un moltiplicatore, perchè è una cosa che non esiste: ma questo va a vantaggio della metafora. Tutti immaginiamo cosa faccia, una scatola nera che moltiplica cose. Ci metti dentro qualcosa, e questa ti esce più grande, più grossa in più copie. Ci metti dentro qualcosa di bello, ed esce magnifico. Ci metti qualcosa di brutto, e diventerà orribile.

--

Parlare della rete è come parlare della carta. Parlare male della rete perché sono tutti su Facebook è come parlare male della carta perchè tutti leggono la _Gazzetta della Sport_ e _Chi_.

--

Umberto Eco [ha detto](https://it.wikinews.org/wiki/Intervista_a_Umberto_Eco):

>Il computer in generale, e Internet, fa bene ai ricchi e fa male ai poveri. Cioè, a me Wikipedia fa bene, perché trovo le informazioni che mi sono necessarie, ma siccome non mi fido, perché si sa benissimo che, come cresce Wikipedia, crescono anche gli errori. Io ho trovato su di me delle follie inesistenti, e se qualcuno non me le segnalava, avrebbero continuato a restare lì.

--

>I ricchi sono coltivati, sanno confrontare le notizie. Io vado a vedere la Wikipedia in italiano, non sono sicuro che la notizia sia giusta, poi vado a controllare quella in inglese, poi un’altra fonte, e se tutte e tre mi dicono che quel signore è morto nel 371 d.C. comincio a crederci. Il povero invece becca la prima notizia che gli arriva, e buonasera.

--

La _forbice cognitiva_ si sta allargando.

--

La rete, creata da uomini bianchi e nerd, nasce come _biblioteca digitale universale_. 
Tuttora, è quello che fa meglio.

--

Oggi guardiamo alla parte bella della rete, la parte di costruzione, creazione, condivisione della conoscenza. 

---

##Creazione di nuovi contenuti _user generated_

--

+ [Youtube](http://youtube.com)
+ Blog/[Medium](http://medium.com)
+ [Wattpad](http://wattpad.com)
+ Forum di discussione

--

ognuna di queste piattaforme è un mondo, o un insieme di mondi.

--

scrivere storie, gruppi di lettura e scrittura, artigianato, carpenteria, siderurgia, videogiochi, libri, 
falegnameria, videoediting, fotografia, sport, allenamento, fitness, dieta, tecnologia antica, recensioni di nuovi prodotti e servizi, 
saggi su ogni argomento pop esistente, fumetti, film, tutorial su Windows/Mac/Linux, ...

--

Internet è stato il [Cambriano](https://it.wikipedia.org/wiki/Cambriano) dell'intelletto umano. Come gas, si è espanso per tutto lo spazio disponibile, occupando ogni nicchia. 

--

Nuovi argomenti, nuove forme, nuovi ibridi.
Nuove competenze, nuove difficoltà.

Ogni creatore è un _artigiano digitale._

##Beni comuni digitali 

--

+ [Wikipedia](http://it.wikipedia.org) 
+ [Wikisource](http://it.wikisource.org)
+ [StackOverflow](http://stackoverflow.org)
+ [Internet Archive](http://archive.org) 

--

* comunitari
* partecipativi  
* accesso e produzione di conoscenza

--

una comunità di pari, con diversi livelli di moderazione, gestisce il progetto tramite un consenso.

--

comunità di interesse: obiettivo preciso, metafora comprensibile

--

+ [Wikipedia](http://it.wikipedia.org)  = enciclopedia 
+ [Wikisource](http://it.wikisource.org)  = biblioteca 
+ [StackOverflow](http://stackoverflow.org) = Q&A per programmatori
+ ...

la comunità si forma *attorno* all'obiettivo del progetto comunitario

--

grazie al digitale, ci si aggrega per *interesse*, non per territorio

---

###[Wikipedia](http://it.wikipedia.org)

--

Wikipedia è un'enciclopedia libera e collaborativa, scritta e gestita dalla da una comunità di volontari potenzialmente aperta e illimitata.

--

*chiunque* può cliccare "Modifica" su ogni pagina di Wikipedia e modificarla

--

l'utente può lavorare sulle singole voci dell'enciclopedia, ma anche riscrivere le linee guida, rimettere in discussione alcune regole, ridefinire l'aspetto delle pagine

--

alto grado di libertà = alto grado di partecipazione = alto senso di *appartenenza*

--

tutto è perfettibile

--

la comunità si auto-organizza

--

il software abilita la comunità a controllarsi, grazie a strumenti di monitoraggio e controllo

--

ogni attività e contributo viene tracciato

tutto è trasparente

--

ogni membro della comunità è abilitato (e responsabilizzato) a controllare e modificare eventuali errori o problemi

---

###[StackOverflow](http://stackoverflow.org) e i siti Stackexchange 

--

siti di Q&A: chiunque può porre una domanda, chiunque può dare una risposta

--

domande e risposte vengono votate (in positivo o in negativo) dagli altri utenti

--

le risposte migliori *galleggiano* e figurano al primo posto, mentre quelle con punteggi minori scivolano in fondo

--

in base ai voti ricevuti, gli utenti guadagnano una *reputazione* (espressa con un numero), e alcuni *badge*

---

###Open source, copyright libero

--

[CC-BY-SA](https://creativecommons.org/licenses/by-sa/4.0/)

*Creative Commons - Attribuzione - Condividi allo stesso modo*

--

tutto il contenuto creato dalla comunità è liberamente:

+ utilizzabile
+ copiabile
+ distribuibile
+ modificabile, a patto che la nuova versione modificata mantenga la stessa licenza. 

--

la comunità costruisce *legalmente* un bene comune

--

diritto d'autore più elastico, che incoraggia la condivisione e la cooperazione

###Ripensare la tesi di laurea

--

>“Fare una tesi di laurea significa imparare a mettere ordine alle proprie idee e ordinare dei dati: è un’esperienza di lavoro metodico; vuol dire costruire un oggetto che in linea di principio serva anche agli altri. E quindi non importa tanto l’argomento della tesi quanto l’esperienza che esso comporta.” 

Umberto Eco, _Come fare una tesi di laurea_, 1977

--

valore _privato_ e un valore _pubblico_


--

Nel 2007, mi sono laureato con un tesi in storia della matematica su un libretto chiamato:
*"[De' matematici italiani anteriori all'invenzione della stampa](https://it.wikisource.org/wiki/De%27_matematici_italiani_anteriori_all%27invenzione_della_stampa)"*.

--

Come tesi, la mia attività è stata:

* scansionare, caricare e trascrivere [il libro](https://it.wikisource.org/wiki/De%27_matematici_italiani_anteriori_all%27invenzione_della_stampa) su Wikisource
* caricare citazioni importanti [su Wikiquote](https://it.wikiquote.org/wiki/Bartolomeo_Veratti)
* scrivere biografia dell'autore [su Wikipedia](https://it.wikipedia.org/wiki/Bartolomeo_Veratti)
* immagini su [Wikimedia Commons](https://commons.wikimedia.org/wiki/Category:Bartolomeo_Veratti)

--

un documento (che rappresenta un insieme di _conoscenze_) viene destrutturato in varie forme su varie piattaforme diverse, condividendo dati e informazioni.

--

perché non [abolire le tesi di lauree](https://web.archive.org/web/20140724164546/http://www.chefuturo.it:80/2014/05/le-tesi-di-laurea-sono-inutili-aboliamole-e-scriviamo-su-wikipedia/) a far scrivere su Wikipedia?

##Aggregazione

--

[Openmlol](http://openmlol.it/) è una biblioteca digitale aperta, che aggrega risorse culturali, didattiche e educational gratuite.  

--

Su OpenMLOL vengono catalogate collezioni da tutto il web:
* ebook
* corsi elearning
* videogiochi
* mappe
* audiolibri
* video
* immagini
* modelli 3D
* audio
* periodici
* app

--

Le risorse sono disponibili su tutti i portali MLOL (come quello del [Trentino](https://trentino.medialibrary.it/home/cover.aspx)).

--

Il mio lavoro è trovare queste risorse, trovare il modo di scaricarle, pulire i dati, ricaricarle nel nostro database.

--

Lo chiamo "_artigianato digitale_" perché, come un artigiano, uso degli strumenti e delle tecniche per lavorare una materia (i dati), in maniera diversa, risolvendo nuovi problemi e difficoltà, producendo lavori con diverse qualità. 

--

Ogni tanto, capita di fare qualcosa di [originale](https://medium.com/@aubreymcfato/i-libri-che-ho-letto-negli-ultimi-10-anni-2008-2017-fdafca622e3). 

---

[La rete siamo noi](https://aubreymcfato.gitbooks.io/nuove-tesi/NUOVE%20TESI.html).
Ci sono tante competenze da imparare, mettere a frutto, dimenticare, quante ce ne sono nel mondo reale. 

--

Fare le cose bene sulla rete è come farle nel mondo: una questione di lavoro, cura, dedizione, attenzione, apprendimento.
