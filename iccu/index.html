Wikimedia Italia

<!-- .slide: data-background="#0A2A34" -->

###Modelli di biblioteche digitali open

--

<!-- .slide: data-background="#0A2A34" -->

* [New York Public Library](https://digitalcollections.nypl.org/)
* [The Commons](https://www.flickr.com/commons/)
* [Internet Archive](http://archive.org)
* [Metropolitan Museum of Art (METS)](https://github.com/metmuseum/openaccess)


--

<!-- .slide: data-background="#0A2A34" -->

* utilizzo di licenze estremamente aperte come la CC0, cioè una completa liberalizzazione del dato.
* libero riuso delle immagini
* utilizzo di API aperte e di standard web (es. API REST, JSON).
* utilizzo di piattaforme come GitHub, standard _de facto_ della comunità di sviluppatori open source

--

<!-- .slide: data-background="#0A2A34" -->

uso, riuso, remix, innovazione

--

<!-- .slide: data-background="#0A2A34" -->

##Interoperabilità

--

<!-- .slide: data-background="#0A2A34" -->

* livello _legale_: licenza aperta (es. CC0)
* livello _informatico_ e _tecnologico_: 
    * formati strutturati e aperti: JSON, CSV, XML
    * schema di metadati: Dublin Core, Schema.org
    * procedure aperte: API, SPARQL

--

<!-- .slide: data-background="#0A2A34" -->

_[library as a platform](https://lj.libraryjournal.com/2012/09/future-of-libraries/by-david-weinberger/#)_

---

<!-- .slide: data-background="#03004d" -->

##[Filiera dell'open](https://www.jlis.it/article/view/12486/11336)

--

<!-- .slide: data-background="#03004d" -->

+ [Wikipedia](http://it.wikipedia.org) 
+ [Wikisource](http://it.wikisource.org)
+ [Wikidata](http://wikidata.org)

--

<!-- .slide: data-background="#03004d" -->

* comunitari
* partecipativi  
* accesso e produzione di conoscenza

--

<!-- .slide: data-background="#03004d" -->

biblioteca > Internet Archive > Wikisource > aggregatori

--

<!-- .slide: data-background="#03004d" -->

Biblioteca di Trento > [Internet Archive](https://archive.org/details/cittadelsole_images) > [Wikisource][1] > [MLOL](http://medialibrary.it/media/schedaopen.aspx?id=921212), Rete Indaco

[1]: https://it.wikisource.org/wiki/La_Citt%C3%A0_del_Sole_(manoscritto,_1602)

--

<!-- .slide: data-background="#03004d" -->

Biblioteca Universitaria Alessandrina > [Wikisource](https://it.wikisource.org/wiki/Trattato_della_neve_e_del_bere_fresco)

--

<!-- .slide: data-background="#03004d" -->

Internet Archive diventa una _infrastruttura_ per l'apertura, l'uso e il riuso, la preservazione digitale

--

<!-- .slide: data-background="#03004d" -->

Wikisource permette la trascrizione dell'opera, la creazione di ebook leggibili, l'ipertestualità.

--

<!-- .slide: data-background="#03004d" -->

ogni biblioteca (o archivio, o museo) può scegliere cosa e quanto aprire le proprie collezione attraverso i progetti aperti e comunitari. non c'è un protocollo per tutti, ogni collezione è a sé.

--

<!-- .slide: data-background="#03004d" -->
ragionare in termini di _impatto_:

* [Statistiche Wiki Loves Monuments](https://tools.wmflabs.org/wlm-stats/#countries)
* [Statistiche pagina Wikipedia "La Città del Sole"](https://tools.wmflabs.org/pageviews/?project=it.wikipedia.org&platform=all-access&agent=user&range=latest-20&pages=La_citt%C3%A0_del_Sole)
* [Statistiche immagini della Biblioteca Alessandrina](https://tools.wmflabs.org/glamtools/glamorgan.html?&category=Media_from_Biblioteca_universitaria_Alessandrina&depth=12&year=2018&month=10)
